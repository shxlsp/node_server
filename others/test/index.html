<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      position: relative;
      width: 600px;
      border: 1px solid #ccc;
    }
    .img {
      width: 100%;
      display: block;
    }
    .overflow {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .posiiton {
      position: absolute;
      height: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 43%;
      overflow: hidden;
    }
  </style>
  <body>
    <div class="container">
      <img src="./line.png" alt="" class="img" />
      <div class="posiiton">
        <div class="overflow">
          <img src="./line2.png" alt="" class="img" />
        </div>
      </div>
    </div>
  </body>
</html>
